<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/aa8d9a6dd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>
    <!-- Top Navbar -->
    <div class="nav">
        <div class="leading">
            <img class="logo" src="../assets/LMP logo.png" alt="Logo">
            <p>DigiLibrary</p>
        </div>
        <input class="search" type="text" placeholder="🔍︎  Search...">
        <div class="actions">
            <i class="fa-solid fa-bell notification"></i>
             <img class="userIcon" src="assets/account_circle.png" alt="Profile image">
        </div>
    </div>
    <!-- <hr> -->
     <!-- Side Navbar -->
    <div class="side-nav">
        <div class="activities">
            <a href="admin-dashboard.html">🏠 &nbsp;&nbsp;Dashboard</a>
            <a href="">👤 &nbsp;&nbsp;Librarians</a>
            <a href="">👥 &nbsp;&nbsp;Members</a>
            <a href="">📖 &nbsp;&nbsp;Books</a>
            <a href="">📜 &nbsp;&nbsp;Fines</a>
            <a href="">📊 &nbsp;&nbsp;Reports</a>
            <a href="">⏰ &nbsp;&nbsp;History</a>
        </div>
        <button>➜] &nbsp;&nbsp;Logout</button>
    </div>

    <!-- Body -->
    <div class="body">
        <div class="total-collections">
            <div class="books">
                <div class="content">
                    <p>Total Books</p>
                    <p class="count">12,345</p>
                </div>
            </div>
            <div class="members">
                <div class="content">
                    <p>Total Members</p>
                    <p class="count">2,345</p>
                </div>
            </div>
            <div class="librarians">
                <div class="content">
                    <p>Total Librarians</p>
                    <p class="count">12</p>
                </div>
            </div>
            <div class="books-issued">
                <div class="content">
                    <p>Books Issued Today</p>
                    <p class="count">123</p>
                </div>
            </div>
            <div class="fines-collected">
                <div class="content">
                    <p>Total Fines Collected</p>
                    <p class="count">$5,432</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-dashboard.js"></script>
    
</body>
</html>
